<h2 class="text-center">User Profile</h2><div class="container rounded  mt-5 mb-2">
  <div class="row">
    <div class="col-md-4">
      <div class="border-right">
        <!-- Left Content -->
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <h5 class="font-weight-bold justify-content-lg-start">Username: {{ username }}</h5>

          <img class="circle mt-5" src="/assets/img/banner/slide11.webp" style="height: 250px; width: 200px" />
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <form #FormSubmit="ngForm" (ngSubmit)="onSubmit(FormSubmit.value)">
        <!-- Middle Content -->
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="text-right">To Add Profile</h5>
          </div>

          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Address</label>
              <input type="text" class="form-control mt-2" placeholder="Enter your address" [(ngModel)]="address" name="address" />
            </div>
            <div class="col-md-12">
              <label class="labels mt-1">City</label>
              <input type="text" class="form-control mt-2" placeholder="Enter your country Name" [(ngModel)]="city" name="city" />
            </div>
            <div class="col-md-12">
              <label class="labels mt-1">Pincode</label>
              <input type="text" class="form-control mt-2" placeholder="Enter your pincode" [(ngModel)]="pinCode" name="pinCode" />
            </div>
          </div>

          <div class="mt-1 text-center">
            <button class="btn btn-danger profile-button w-100 text-black mt-4" type="submit">Save Profile</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-4 scrollable">
      <div class="border-left">
        <!-- Right Content -->
        <div class="p-3 py-5" *ngFor="let detail of profileDetails">
          <div class="col-12">
            <h5 class="mb-4 text-right"> Address List:</h5>
            <div class="mb-7">
              <div >
                <p>Address: {{ detail.address }}</p>
              </div>
              <div>
                <p>City: {{ detail.city }}</p>
              </div>
              <div>
                <p>Pincode: {{ detail.pinCode }}</p>
              </div>
              <div>
                <span><button class="btn btn-success me-3">Edit</button></span>
                <span><button class="btn btn-danger" (click)="delete(detail.id!)">Delete</button></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
