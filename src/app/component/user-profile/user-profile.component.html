<div class="container rounded bg-white mt-5 mb-2">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img
          class="circle mt-5"
          src="/assets/img/banner/slide11.webp"
          style="height: 250px; width: 200px"
        /><span class="font-weight-bold">{{ username }}</span
        ><span class="text-black-50"></span><span>{{ role }}</span>
      </div>
    </div>
    <!-- <form  #FormSubmit="ngForm"
    (ngSubmit)="onSubmit(FormSubmit.value)"> -->
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">User Profile</h4>
        </div>

        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels">Address</label
            ><input
              type="text"
              class="form-control"
              placeholder="enter address"
              [(ngModel)]="address"

              value=""
            />
          </div>
          <div class="col-md-12">
            <label class="labels">City</label
            ><input
              type="text"
              class="form-control"
              placeholder="country"
              [(ngModel)]="city"

              value=""
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Pincode</label
            ><input
              type="text"
              class="form-control"
              value=""
              placeholder="state"
              [(ngModel)]="pinCode"

            />
          </div>
        </div>

        <div class="mt-5 text-center">
          <button
            class="btn btn-danger profile-button w-100 text-black"
            type="submit"
          >
            Save Profile
          </button>
        </div>
      </div>
    </div>
  
    <div class="col-md-4" *ngFor="let detail of profileDetails">
      <div class="p-3 py-5">
        <div class="col-12">
          <h5 class="mb-4 text-right">User Address List:</h5>
          <div>
            <div>
              <p>Address:{{ detail.address }}</p>
            </div>
            <div>
              <p>City:{{ detail.city }}</p>
            </div>
            <div>
              <p>Pincode:{{ detail.pinCode }}</p>
            </div>
            <div>
              <span><button class="btn btn-success me-3">Edit</button></span
              ><span
                ><button class="btn btn-danger" (click)="delete(detail.id!)">
                  Delete
                </button></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
